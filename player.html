<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kaka Studio Playlist</title>

<meta property="og:description" content="Dengerin semua lagu Kaka Studio. Klik & play.">
<meta property="og:image" content="https://kakamusicstudio.github.io/kakastudio/cover1.jpg">
<meta property="og:type" content="website">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  color: white;
}

.player {
  max-width: 360px;
  margin: auto;
  padding: 16px;
  text-align: center;
}

.cover {
  width: 100%;
  border-radius: 14px;
}

.title {
  margin: 12px 0;
  font-weight: bold;
}

audio {
  width: 100%;
}

.list {
  margin-top: 10px;
}

.list button {
  width: 100%;
  background: #1f1f1f;
  color: white;
  border: none;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  text-align: left;
}
</style>
</head>

<body>

<div class="player">
  <img id="cover" class="cover" src="cover1.jpg">
  <div id="title" class="title">Judul Lagu</div>

  <audio id="audio" controls></audio>

  <div class="list" id="list"></div>
</div>

<script>
const songs = [
  { title: "Mars", file: "Mars.mp3", cover: "cover1.jpg" },
  { title: "Setengah", file: "10 Bendera Â½ Tiang.mp3", cover: "cover2.jpg" }
];

let index = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const cover = document.getElementById("cover");
const list = document.getElementById("list");

function loadSong(i) {
  index = i;
  audio.src = songs[i].file;
  title.innerText = songs[i].title;
  cover.src = songs[i].cover;
  audio.play();
}

songs.forEach((song, i) => {
  const btn = document.createElement("button");
  btn.innerText = "â–¶ " + song.title;
  btn.onclick = () => loadSong(i);
  list.appendChild(btn);
});

loadSong(0);
</script>

</body>
</html>
