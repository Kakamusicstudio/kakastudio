<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Playfair Display',serif;
  background:#0b0b0f;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* OPENING */
#opening{
  position:fixed;
  inset:0;
  background:#0b0b0f;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#opening button{
  margin-top:20px;
  padding:14px 30px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  font-weight:700;
}

/* HERO */
.hero{
  position:relative;
}
.hero img{
  width:100%;
  height:60vh;
  object-fit:cover;
  border-radius:20px;
}
.hero-text{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
}
.hero-text h1{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  margin:0;
}

/* CARD */
.card{
  background:#1b1b24;
  border-radius:18px;
  padding:18px;
  margin-top:18px;
}

/* üî• MASONRY GALLERY (INI KUNCINYA) */
.gallery{
  column-count:2;
  column-gap:10px;
}
.gallery img{
  width:100%;
  margin-bottom:10px;
  border-radius:14px;
  display:block;
}

/* BUTTON */
.btn{
  display:block;
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  color:#000;
  font-weight:600;
  text-align:center;
  text-decoration:none;
}

/* FORM */
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

/* FOOTER */
footer{
  text-align:center;
  color:#aaa;
  font-size:12px;
  margin:30px 0;
}
</style>
</head>

<body>

<div id="opening">
  <h2>Undangan Pernikahan</h2>
  <button onclick="openInvite()">Buka</button>
</div>

<audio id="bgm" loop>
  <source src="Jazz.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <!-- HERO -->
  <div class="hero">
    <img src="A1.jpg">
    <div class="hero-text">
      <p>UNDANGAN PERNIKAHAN</p>
      <h1>Kaka & Adik</h1>
    </div>
  </div>

  <!-- GALERI (RAPI, AUTO, GA ACAK) -->
  <div class="card">
    <h3>Galeri Foto</h3>
    <div class="gallery">
      <img src="samping (1).jpg">
      <img src="samping (2).jpg">
      <img src="samping (3).jpg">
      <img src="samping (4).jpg">
      <img src="samping (5).jpg">
      <img src="samping (6).jpg">
      <img src="A2.jpg">
      <img src="A3.jpg">
    </div>
  </div>

  <!-- ACARA -->
  <div class="card">
    <strong>üìÖ Minggu, 12 Mei 2026</strong><br>
    üïò 09.00 WIB
    <a class="btn" href="https://maps.app.goo.gl/vvnQnUdzHB5J9x889" target="_blank">
      Buka Google Maps
    </a>
  </div>

  <!-- AMPLOP -->
  <div class="card">
    <h3>üíù Amplop Digital</h3>
    <a class="btn" href="https://link.dana.id/089508492270" target="_blank">
      Buka Dana
    </a>
  </div>

  <!-- BUKU TAMU -->
  <div class="card">
    <h3>üìñ Buku Tamu</h3>
    <input type="text" placeholder="Nama">
    <textarea rows="3" placeholder="Ucapan & Doa"></textarea>
    <button class="btn">Kirim</button>
  </div>

  <footer>Terima kasih atas doa dan restu Anda</footer>
</div>

<script>
function openInvite(){
  document.getElementById('opening').style.display='none';
  document.getElementById('bgm').play();
}
</script>

</body>
</html>
