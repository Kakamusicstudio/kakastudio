<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan Kaka & Adik</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Playfair Display', serif;
  background:#000000;
  color:#fff;
  overflow-x:hidden;
  position: relative;
}
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:15%;
  height:100%;
  background: url('https://raw.githubusercontent.com/yourusername/wedding-assets/main/floral-left.png') no-repeat center;
  background-size: contain;
  z-index:-1;
  opacity:0.8;
}
body::after{
  content:"";
  position:fixed;
  top:0;
  right:0;
  width:15%;
  height:100%;
  background: url('https://raw.githubusercontent.com/yourusername/wedding-assets/main/floral-right.png') no-repeat center;
  background-size: contain;
  z-index:-1;
  opacity:0.8;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* OPENING */
#opening{
  position:fixed; inset:0;
  background:#000000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
  animation:fadeIn 1s;
}
#opening h2{
  font-family:'Great Vibes', cursive;
  font-size:48px;
  letter-spacing:2px;
  color:#D4AF37;
  text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
}
#opening p{
  margin-top:10px;
  font-size:18px;
  letter-spacing:1px;
  color:#fff;
}
#opening button{
  margin-top:30px;
  padding:16px 40px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#D4AF37,#FFD700);
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
}
#opening button:hover{
  opacity:0.85;
  transform: scale(1.03);
}

/* HERO */
.hero{
  position:relative;
  margin-bottom:24px;
  border-radius:15px;
  overflow:hidden;
  opacity:0;
  animation:fadeInUp 1s forwards;
  animation-delay:0.2s;
  box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
}
.hero img{
  width:100%;
  height:60vh;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}
.hero-text{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#D4AF37;
  text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}
.hero-text p{
  font-size:14px;
  letter-spacing:1.2px;
  margin-bottom:4px;
  text-transform: uppercase;
  font-weight: 600;
}
.hero-text h1{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  margin:0;
}

/* CARD */
.card{
  background:#0a0a0a;
  border-radius:15px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 0 25px rgba(212, 175, 55, 0.15);
  transition:transform 0.3s,box-shadow 0.3s, opacity 0.5s;
  opacity:0;
  animation:fadeInUp 1s forwards;
  border: 1px solid #1a1a1a;
}
.card:nth-child(1){animation-delay:0.4s;}
.card:nth-child(2){animation-delay:0.6s;}
.card:nth-child(3){animation-delay:0.8s;}
.card:nth-child(4){animation-delay:1s;}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(212, 175, 55, 0.3);
  border: 1px solid #D4AF37;
}

/* BUTTON */
.btn{
  display:block;
  margin-top:12px;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(135deg,#D4AF37,#FFD700);
  color:#000;
  font-weight:600;
  text-align:center;
  text-decoration:none;
  transition:0.3s, transform 0.3s;
  box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
}
.btn:hover{
  transform:scale(1.05);
  opacity:0.9;
  box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
}

/* INPUT/ TEXTAREA */
input,textarea{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #2a2a2a;
  background:#0f0f0f;
  font-family:inherit;
  font-size:14px;
  color:#fff;
}
input:focus,textarea:focus{
  outline:none;
  border-color:#D4AF37;
  box-shadow:0 0 10px #D4AF37;
}

/* FOOTER */
footer{
  text-align:center;
  color:#aaa;
  font-size:12px;
  margin:30px 0;
  opacity:0;
  animation:fadeInUp 1s forwards;
  animation-delay:1.2s;
}

/* GALLERY MODERN MASONRY + HOVER ZOOM */
.gallery{
  column-count:2;
  column-gap:12px;
  margin-top:12px;
  opacity:0;
  animation:fadeInUp 1s forwards;
  animation-delay:0.5s;
}
.gallery img{
  width:100%;
  display:block;
  margin-bottom:12px;
  border-radius:16px;
  object-fit:cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor:pointer;
  border: 2px solid #151515;
}
.gallery img:hover{
  transform: scale(1.05);
  box-shadow:0 8px 25px rgba(212, 175, 55, 0.4);
  border-color:#D4AF37;
}

/* COUNTDOWN */
#countdown{
  font-size:18px;
  margin-top:8px;
  letter-spacing:1px;
  color:#D4AF37;
  text-align:center;
  text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
}

/* CONFETTI */
.confetti-piece{
  position:fixed;
  width:8px;height:8px;
  top:0;
  left:0;
  opacity:0.8;
  z-index:9999;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
@keyframes fadeInUp{
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}
@keyframes fadeIn{
  0%{opacity:0;}
  100%{opacity:1;}
}
</style>
</head>
<body>

<!-- OPENING -->
<div id="opening">
  <h2>Undangan Pernikahan</h2>
  <p>Kaka & Adik</p>
  <button onclick="openInvite()">Buka Undangan</button>
</div>

<audio id="bgm" loop>
  <source src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/jazz.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <!-- HERO -->
  <div class="hero">
    <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/cover.jpg" alt="Cover">
    <div class="hero-text">
      <p>UNDANGAN PERNIKAHAN</p>
      <h1>Kaka & Adik</h1>
    </div>
  </div>

  <!-- GALERI -->
  <div class="card">
    <h3>Galeri Foto</h3>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo1.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo2.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo3.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo4.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo5.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo6.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo7.jpg">
      <img src="https://raw.githubusercontent.com/yourusername/wedding-assets/main/photo8.jpg">
    </div>
  </div>

  <!-- ACARA -->
  <div class="card">
    <strong>üìÖ Minggu, 12 Mei 2026</strong><br>
    üïò 09.00 WIB
    <div id="countdown"></div><br>
    üìç Alamat Acara
    <a class="btn" href="https://maps.app.goo.gl/vvnQnUdzHB5J9x889" target="_blank">Buka Google Maps</a>
  </div>

  <!-- AMPLOP -->
  <div class="card">
    <h3>üíù Amplop Digital</h3>
    <a class="btn" href="https://link.dana.id/089508492270" target="_blank">Buka Dana</a>
  </div>

  <!-- BUKU TAMU -->
  <div class="card">
    <h3>üìñ Buku Tamu</h3>
    <input type="text" placeholder="Nama">
    <textarea rows="3" placeholder="Ucapan & Doa"></textarea>
    <button class="btn">Kirim</button>
  </div>

  <footer>Terima kasih atas doa dan restu Anda</footer>
</div>

<script>
const bgm=document.getElementById('bgm');
function openInvite(){
  document.getElementById('opening').style.display='none';
  bgm.play();
  launchConfetti();
}

// Countdown
const countDownDate=new Date("May 12, 2026 09:00:00").getTime();
const countdownElem=document.getElementById('countdown');
setInterval(()=>{
  const now=new Date().getTime();
  const distance=countDownDate-now;
  if(distance<0){countdownElem.innerHTML="Hari H!"; return;}
  const d=Math.floor(distance/(1000*60*60*24));
  const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((distance%(1000*60*60))/(1000*60));
  const s=Math.floor((distance%(1000*60))/1000);
  countdownElem.innerHTML=`${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
},1000);

// Confetti
function launchConfetti(){
  for(let i=0;i<50;i++){
    const confetti=document.createElement('div');
    confetti.className='confetti-piece';
    confetti.style.left=Math.random()*100+'%';
    confetti.style.background=`hsl(${Math.random()*360},70%,60%)`;
    confetti.style.animationDuration=(3+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>{confetti.remove();},5000);
  }
}
</script>

</body>
</html>
