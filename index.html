<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan Kaka & Adik</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Playfair Display', serif;
  background:#0a0a0f;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* OPENING */
#opening{
  position:fixed; inset:0;
  background:#0a0a0f;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
}
#opening h2{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  margin-bottom:12px;
}
#opening button{
  margin-top:20px;
  padding:14px 36px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
#opening button:hover{opacity:0.85;}

/* HERO */
.hero{
  position:relative;
  margin-bottom:20px;
}
.hero img{
  width:100%;
  height:60vh;
  object-fit:cover;
  border-radius:20px;
}
.hero-text{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#fff;
}
.hero-text p{
  letter-spacing:1.2px;
  font-size:14px;
  margin-bottom:4px;
}
.hero-text h1{
  font-family:'Great Vibes', cursive;
  font-size:36px;
}

/* CARD */
.card{
  background:#1a1a24;
  border-radius:18px;
  padding:18px;
  margin-top:18px;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  transition:transform 0.3s,box-shadow 0.3s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

/* BUTTON */
.btn{
  display:block;
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  color:#000;
  font-weight:600;
  text-align:center;
  text-decoration:none;
  transition:0.3s, transform 0.3s;
}
.btn:hover{
  transform:scale(1.05);
  opacity:0.85;
}

/* INPUT/ TEXTAREA */
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-family:inherit;
}
input:focus,textarea:focus{
  outline:none;
  box-shadow:0 0 8px #ffcc33;
}

/* FOOTER */
footer{
  text-align:center;
  color:#aaa;
  font-size:12px;
  margin:30px 0;
}

/* GALLERY MODERN MASONRY + HOVER ZOOM */
.gallery{
  column-count:2;
  column-gap:10px;
  margin-top:10px;
}
.gallery img{
  width:100%;
  display:block;
  margin-bottom:10px;
  border-radius:14px;
  object-fit:cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
}
.gallery img:hover{
  transform: scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

/* COUNTDOWN */
#countdown{
  font-size:18px;
  margin-top:8px;
  letter-spacing:1px;
  color:#ffd700;
  text-align:center;
}

/* CONFETTI */
.confetti-piece{
  position:fixed;
  width:8px;height:8px;
  top:0;
  left:0;
  opacity:0.8;
  z-index:9999;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<!-- OPENING -->
<div id="opening">
  <h2>Selamat Datang</h2>
  <button onclick="openInvite()">Buka Undangan</button>
</div>

<audio id="bgm" loop>
  <source src="Jazz.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <!-- HERO -->
  <div class="hero">
    <img src="A1.jpg" alt="Cover">
    <div class="hero-text">
      <p>UNDANGAN PERNIKAHAN</p>
      <h1>Kaka & Adik</h1>
    </div>
  </div>

  <!-- GALERI -->
  <div class="card">
    <h3>Galeri Foto</h3>
    <div class="gallery">
      <img src="samping (1).jpg">
      <img src="samping (2).jpg">
      <img src="samping (3).jpg">
      <img src="samping (4).jpg">
      <img src="samping (5).jpg">
      <img src="samping (6).jpg">
      <img src="A2.jpg">
      <img src="A3.jpg">
    </div>
  </div>

  <!-- ACARA -->
  <div class="card">
    <strong>üìÖ Minggu, 12 Mei 2026</strong><br>
    üïò 09.00 WIB
    <div id="countdown"></div><br>
    üìç Alamat Acara
    <a class="btn" href="https://maps.app.goo.gl/vvnQnUdzHB5J9x889" target="_blank">Buka Google Maps</a>
  </div>

  <!-- AMPLOP -->
  <div class="card">
    <h3>üíù Amplop Digital</h3>
    <a class="btn" href="https://link.dana.id/089508492270" target="_blank">Buka Dana</a>
  </div>

  <!-- BUKU TAMU -->
  <div class="card">
    <h3>üìñ Buku Tamu</h3>
    <input type="text" placeholder="Nama">
    <textarea rows="3" placeholder="Ucapan & Doa"></textarea>
    <button class="btn">Kirim</button>
  </div>

  <footer>Terima kasih atas doa dan restu Anda</footer>
</div>

<script>
const bgm=document.getElementById('bgm');
function openInvite(){
  document.getElementById('opening').style.display='none';
  bgm.play();
  launchConfetti();
}

// Countdown
const countDownDate=new Date("May 12, 2026 09:00:00").getTime();
const countdownElem=document.getElementById('countdown');
setInterval(()=>{
  const now=new Date().getTime();
  const distance=countDownDate-now;
  if(distance<0){countdownElem.innerHTML="Hari H!"; return;}
  const d=Math.floor(distance/(1000*60*60*24));
  const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((distance%(1000*60*60))/(1000*60));
  const s=Math.floor((distance%(1000*60))/1000);
  countdownElem.innerHTML=`${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
},1000);

// Confetti
function launchConfetti(){
  for(let i=0;i<50;i++){
    const confetti=document.createElement('div');
    confetti.className='confetti-piece';
    confetti.style.left=Math.random()*100+'%';
    confetti.style.background=`hsl(${Math.random()*360},70%,60%)`;
    confetti.style.animationDuration=(3+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>{confetti.remove();},5000);
  }
}
</script>

</body>
</html>
